<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMR Sheet Generator</title>
    <link rel="icon" type="image/png" href="logo.PNG">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: black; /* Black background */
            color: white; /* White text */
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            color: white; /* White text for labels */
        }
        textarea, input[type="text"] {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            font-family: monospace;
            background-color: white; /* White background for inputs */
            color: black; /* Black text for inputs */
            border: 1px solid #ccc;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>OMR Sheet Generator</h1>
    <form id="omrForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="userAnswers">Your Answers:</label>
        <textarea id="userAnswers" name="userAnswers" placeholder="1.2
2.3
3.?
4.-
5.4
..."></textarea>

        <label for="answerKey">Answer Key (Optional):</label>
        <textarea id="answerKey" name="answerKey" placeholder="1.2
2.4
3.1
4.3
5.4
..."></textarea>

        <button type="submit">Generate OMR Sheet</button>
    </form>

    <script>
        document.getElementById('omrForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const response = await fetch('/generate', {
                method: 'POST',
                body: new URLSearchParams(formData),
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'omr_sheet.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            } else {
                alert('Error generating OMR sheet. Please check your inputs.');
            }
        });
    </script>
</body>
</html>
