<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Video URL Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: black;
            color: white;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="time"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: white;
            color: black;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        video {
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
        }
        .controls {
            margin-top: 20px;
        }
        select {
            padding: 10px;
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Online Video URL Player</h1>
    <input type="text" id="videoUrl" placeholder="Enter video URL (e.g., https://www.youtube.com/embed/...)">
    <button onclick="playVideo()">Play Video</button>
    <div id="videoContainer"></div>

    <div class="controls">
        <button onclick="skip(-10)">Backward 10s</button>
        <button onclick="skip(10)">Forward 10s</button>
        <button onclick="skip(-120)">Backward 2m</button>
        <button onclick="skip(120)">Forward 2m</button>
        <input type="text" id="seekTime" placeholder="Enter time in HH:MM:SS format">
        <button onclick="seekToTime()">Jump to Time</button>
        <select id="audioTrackSelector" style="display: none;">
            <option value="-1">Select Audio Track</option>
        </select>
    </div>

    <script>
        let videoElement;

        function playVideo() {
            const url = document.getElementById('videoUrl').value;
            if (url) {
                const videoContainer = document.getElementById('videoContainer');
                videoContainer.innerHTML = `
                    <video controls id="videoPlayer">
                        <source src="${url}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                `;
                videoElement = document.getElementById('videoPlayer');
                setupVideoControls();
            } else {
                alert('Please enter a valid video URL.');
            }
        }

        function setupVideoControls() {
            // Spacebar to pause/unpause
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && videoElement) {
                    e.preventDefault(); // Prevent default spacebar behavior (scrolling)
                    if (videoElement.paused) {
                        videoElement.play();
                    } else {
                        videoElement.pause();
                    }
                }
            });

            // Audio track switching
            const audioTrackSelector = document.getElementById('audioTrackSelector');
            audioTrackSelector.style.display = 'inline-block';

            videoElement.addEventListener('loadedmetadata', () => {
                if (videoElement.audioTracks && videoElement.audioTracks.length > 1) {
                    // Populate the audio track selector
                    audioTrackSelector.innerHTML = '<option value="-1">Select Audio Track</option>';
                    for (let i = 0; i < videoElement.audioTracks.length; i++) {
                        const track = videoElement.audioTracks[i];
                        audioTrackSelector.innerHTML += `<option value="${i}">${track.label || 'Track ' + (i + 1)}</option>`;
                    }

                    // Enable the first audio track by default
                    videoElement.audioTracks[0].enabled = true;
                } else {
                    audioTrackSelector.style.display = 'none';
                }
            });

            audioTrackSelector.addEventListener('change', () => {
                const selectedTrack = audioTrackSelector.value;
                if (selectedTrack >= 0) {
                    // Disable all audio tracks
                    for (let i = 0; i < videoElement.audioTracks.length; i++) {
                        videoElement.audioTracks[i].enabled = false;
                    }
                    // Enable the selected audio track
                    videoElement.audioTracks[selectedTrack].enabled = true;
                }
            });
        }

        function skip(seconds) {
            if (videoElement) {
                videoElement.currentTime += seconds;
            }
        }

        function seekToTime() {
            const timeInput = document.getElementById('seekTime').value;
            const timeParts = timeInput.split(':');
            if (timeParts.length === 3) {
                const hours = parseInt(timeParts[0]);
                const minutes = parseInt(timeParts[1]);
                const seconds = parseInt(timeParts[2]);
                if (!isNaN(hours) && !isNaN(minutes) && !isNaN(seconds)) {
                    const totalSeconds = (hours * 3600) + (minutes * 60) + seconds;
                    videoElement.currentTime = totalSeconds;
                    return;
                }
            }
            alert('Please enter a valid time in HH:MM:SS format.');
        }
    </script>
</body>
</html>
